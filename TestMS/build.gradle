plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

javafx {
    version = "16"
    modules = [ 'javafx.controls' ]
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.github.cliftonlabs:json-simple:3.1.0'
}

mainClassName = 'StartWindow'